<script>
	function convertToC()
	{
		fahrenheit = parseInt(document.forms["myform"].elements["fahr"].value);
		if (!isNaN(fahrenheit)) {
				celsius = 5/9 * (fahrenheit -32);
				document.getElementById("div1").innerHTML=(fahrenheit + " Fahrenheit = " + celsius + " Celsius.");
		}
		else {
				document.getElementById("div1").innerHTML=("<h3 style=\"color:red;\">Please input a numeric value.</h3>");
		}
	}
	
	function convertToF()
	{
		//get and parse numbers entered into form
			celsius = parseInt(document.forms["myform"].elements["cels"].value);
			if (!isNaN(celsius)) {
				fahrenheit = (9/5 * celsius) + 32;
				document.getElementById("div1").innerHTML=(celsius + " Celsius = " + fahrenheit + " Fahrenheit.");
			}
			else {
				document.getElementById("div1").innerHTML=("<h3 style=\"color:red;\">Please input a numeric value.</h3>");
			}
		
		}
</script>
