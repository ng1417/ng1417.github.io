<!-- Create a webpage that contains a script that will calculate compound interest on a principal of $1000 
for interest rates of 5, 6, 7, 8, 9, and 10%, for years 1 through 10. The formula to use is :
P is the principal (the initial amount you borrow or deposit) 
r is the annual rate of interest (percentage)
n is the number of years the amount is deposited
A is the amount of money accumulated after n years, including interest
A = P(1 + r)n 

Output in table format the year followed by the total amount calculated for each of the interest rates of 5% - 10%. 
(Be sure to include cents.) Your 3rd column should contain the corresponding interest rate. 
For example, the first 5 table rows should display as: -->
<!-- what appears in tab header -->

	<!-- here is where you see what is on the page -->

	<nav>
		<a href="../hw4.html"> Homework 4 </a>| <a href="../hw4/part1.html">

			href="../hw4/part3.html"> Part 3 </a>
	</nav>

	<p id="output"></p>


	<script>
	function compoundInterest() {
		//A = P(1 + r)n 
		var P = 1000.00; //P is the principal (the initial amount you borrow or deposit) 
		//var r = 0.05; //r is the annual rate of interest (percentage)
		var n = 10; //n is the number of years the amount is deposited
		var A = 0.00; //A is the amount of money accumulated after n years, including interest
		var table ="";
		//loop through to calculate values
		//document.write("<table ><tr><th>Year</th><th>Amount with Interest</th><th>Rate</th></tr>");
		//function tablemaking(mystring) {
					
		for (x = 5; x <= 10; x++) {
			var P = 1000.00; //P is the principal (the initial amount you borrow or deposit) 
			var r = x * 0.01;
			table +="\<table \>\<tr\><th>Year</th><th>Amount with Interest</th><th>Rate</th></tr>";
			for ( i = 1; i <= n; i++) {
				A=P*(1 + r);
					table += '<tr> <td>' + i + '</td> <td>' + A.toFixed(2) + '</td> <td>' + r.toFixed(2) + '</td>';
					P=A;
				}
			}
			return table;
		
		}		
		document.getElementById("output").innerHTML = compoundInterest();
</script>
