<script>

	function itemSales(quantity, value) {
		if(isNaN(quantity)) {
			quantity=0;
		}
		return (quantity*value);
	}
	function price(itemNo) {
		value="";
		switch(itemNo) {
		    case "1":
		        value = 2.98;
		        break;
		    case "2":
		        value = 4.50;
		        break;
		    case "3":
		        value  = 9.98;
		        break;
		    case "4":
		        value = 4.49;
		        break;
		    case "5":
		        value  = 6.87;
		        break;
		    default:
		        text = "No product like that...";
		}
		    return value;
	}

	function calculateSales() {
		var o = {style: "currency", currency: "USD", currencyDisplay: "symbol"};
		var i, myPrice, totalSales, allSales= 0, chunk = 4;
		for (i=0; i<20; i+=chunk) {
		    myPrice=price(document.forms[0].elements[i].value);
		    document.forms[0].elements[i+2].value=myPrice.toLocaleString("en",o);
		    totalSales= itemSales(document.forms[0].elements[i+1].value, myPrice);
		    document.forms[0].elements[i+3].value=totalSales.toLocaleString("en",o); 
		    allSales+=totalSales;
		  } 
		document.forms[0].elements[20].value=allSales.toLocaleString("en",o);
	}

</script>
