<script>
//parse item sales
	function calculateSales()
	{
		item1Value =	239.99;
		item2Value =	129.75;
		item3Value =	99.95;
		item4Value =	350.89;
		basePay = 200;
		if ($("#myform").valid()) {
			//get and parse numbers entered into form
			item1 = parseInt(document.forms["myform"].elements["item1"].value);
			item2 = parseInt(document.forms["myform"].elements["item2"].value);
			item3 = parseInt(document.forms["myform"].elements["item3"].value);
			item4 = parseInt(document.forms["myform"].elements["item4"].value);
			totalSales = parseFloat(totalItemSales(item1, item1Value)) +
				parseFloat(totalItemSales(item2, item2Value)) +
				parseFloat(totalItemSales(item3, item3Value)) +
				parseFloat(totalItemSales(item4, item4Value));
			totalPay = parseFloat(basePay) + parseFloat(commission(item1, item1Value)) +
				parseFloat(commission(item2, item2Value)) +
				parseFloat(commission(item3, item3Value)) +
				parseFloat(commission(item4, item4Value));
			document.forms["myform"].elements["sales"].value = totalSales.toFixed(2);
			document.forms["myform"].elements["pay"].value = totalPay;
		}
	}
	
	function commission(quantity, price){
		return (quantity*price*0.09).toFixed(2);
	}
	
	function totalItemSales(quantity, price){
		return (quantity*price);
	}
	
		


</script>
