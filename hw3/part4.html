<title>CNIT133 hw3 Part 4</title> <!-- what appears in tab header -->
<script>
	function generateProblem() {
		theNum1 = Math.floor(Math.random() * 10); //random number 0-9
		theNum2 = Math.floor(Math.random() * 10);
		document.getElementById("div1").innerHTML=("<h1>What is " + theNum1 + " times " + theNum2 + "?</h1>");
	} 

	function checkAnswer() {
		answer = parseInt(document.forms["myform"].elements["answer"].value);
		if (!isNaN(answer)) {
		 if(answer === (theNum1 * theNum2)) { //if the answer is correct
			 var r =confirm("Very Good!  Would you like another question?");  //tell user they got it right and ask if they want to play again
			 if(r == true) {  //if they want to play againS, generate a new question
				 document.forms["myform"].reset();
				 generateProblem();
			 }
			 else{  //if the user clicks cancel then say goodbye, do not generate new question
				 document.getElementById("div1").innerHTML=("<h1>Thanks for playing.</h1>");
				 document.forms["myform"].reset();
			 }
		 }
		 else { //if user's answer is wrong tell them, ask again and clear last answer
			 answer ="";
			 document.getElementById("div1").innerHTML=("<h1>No. Please try again. <br>  What is " + theNum1 + " times " + theNum2 + "?</h1>");
			 document.forms["myform"].reset();
		 }
		}
		else {
			document.getElementById("div1").innerHTML=("<h3 style=\"color:red;\">Please input a numeric value.</h3>");
		}
	}
	//this function is clearing not just the input text, but also the div1 text.
	function clearEverything() {
		document.getElementById("div1").innerHTML=("");
		document.forms["myform"].reset();
		
	}
</script>

 <input type="button" value="Ask me a multiplication question" onclick="generateProblem()">

The answer is: 
<input type="text" name="answer" class="num" title="The answer is:">


<input type="button" onclick="checkAnswer()" value="Click to Check Answer"> <!-- needs to clear answer box -->
<br>
<br>
<input type="reset" value="RESET" onclick="clearEverything()">
