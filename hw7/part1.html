<!-- Create a webpage in which users are allowed to select a page layout and formatting through the use of the className property. 
Choose at least three form elements from among radio buttons, select items, checkboxes, and buttons 
to allow the user to change the background color, font size, font family, font style, and font weight. 
You may use JavaScript or jQuery for this. -->

<!-- what appears in tab header -->
<title>CNIT133 Homework 7 Part 1</title>

<script>
	//changes the size of the font displayed
	function selectFontSize() {
		var origTableObject = document.getElementById("originalTable");
		var selectedFontSize = document.getElementById('fontSizeDropDown').value;

		if (selectedFontSize == "small") {
			origTableObject.className = "small basicTable";
		} else if (selectedFontSize == "medium") {
			origTableObject.className = "medium basicTable";
		} else if (selectedFontSize == "large") {
			origTableObject.className = "large basicTable";
		}
	}
	//this changes the background color of the whole page
	function color(style) {
		var body = document.getElementById("body");
		if (style == 0) {
			body.className = "blue";
		} else if (style == 1) {
			body.className = "white";
		}
	}
	//this changes the font weight
	function switchFontWeight(style) {
		var body = document.getElementById("body");
		if (style == 0) {
			body.className = "bold";
		} else if (style == 1) {
			body.className = "normal";
		}
	}

	//this turns the tabel grey with a pink border
	function pinkBorders() {
		var body = document.getElementById("body");
		body.className = "pinkme";
	}

	//when the user clicks revert to original, this loads the original styles
	function switchToOrig() {

		var origbody = document.getElementById("body");
		origbody.className = "originalBody";

		var origTableObject = document.getElementById("originalTable");
		origTableObject.className = "basicTable";
	}
</script>

<h3> Homework 7 part 1 </h3>
		<form name="myform">
			<p class="main">
				<b>Change the page by selecting these options:</b>
			</p>
			<br>

			<table class="basicTable" id="originalTable">
				<tr>
					<td>Select Background Color: <br> <input type="radio"
						name="style" onclick="color(0)">blue <br> <input
						type="radio" name="style" onclick="color(1)">white
					</td>

					<td>Choose font weight: <br> <input
						type="radio" name="fweight" onclick="switchFontWeight(0)">Bold
						<input type="radio" name="fweight" onclick="switchFontWeight(1)">Normal
					</td>
				</tr>

				<tr>
					<td >Select font size: <br> <select
						name="fontSizeDropDown" id="fontSizeDropDown"
						onchange="selectFontSize()">

							<option value="#">--Select font size--</option>
							<option value="small">Tiny</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
					</select>
					</td>
					<td><input type="button" value="Pink and Grey"
						onclick="pinkBorders()"></td>
				</tr>

			</table>
		</form>
