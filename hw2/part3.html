<!-- Create a webpage that contains a script that gets 5 numbers from user input and determines 
and displays the count of the negative numbers, the number of positive numbers, 
and the number of zeros. For input, use form text boxes. 
Your results should be displayed using a form textarea or a div element. 
Define a 'Click to Fade Results' button on the form. Use jQuery to define 
a ready handler that defines a click event handler for the button, 
such that clicking the button fades the results in the textarea. -->

<!--script to process form and return answers   -->
<script>
function process()
{

var number1, number2, number3, number4, number5;
var negativeCount = 0, positiveCount= 0, zeroCount= 0;

//get and parse numbers entered into form
number1 = parseInt(document.forms["myform"].elements["num1"].value);
number2 = parseInt(document.forms["myform"].elements["num2"].value);
number3 = parseInt(document.forms["myform"].elements["num3"].value);
number4 = parseInt(document.forms["myform"].elements["num4"].value);
number5 = parseInt(document.forms["myform"].elements["num5"].value);
//declare array
var numbers = [number1, number2, number3, number4, number5];
var i;
//document.write(numbers); 
//loop through array to count positive, negative, zeros
for (i = 0; i < 5; i++) {
	if (numbers[i] === 0){
		zeroCount++;
	}
	else if (numbers[i] === Math.abs(numbers[i])) {
		positiveCount++;
	}
	else {
		negativeCount++;
	}
}

//output results to results box
// this is not working : document.getElementById("div1").innerHTML("positives " +positiveCount); 
document.write("positives " +positiveCount); 
document.write("\n negatives " + negativeCount);
document.write("\n zeros " + zeroCount);
/*document.forms["myform"].elements["result"].value = ("You entered:\n" + positiveCount + " positive numbers\n" + negativeCount + " negative numbers."
	+ zeroCount " zeros."); 
*/


}
</script>
