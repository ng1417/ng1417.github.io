<!-- Create a webpage that contains a script that displays in pairs and strong (bold), 
the letters ab and the numbers 12 and 34 on the same line, with each pair of characters 
separated by one space. Write the script using document.write statements. 
Use a font family of Times New Roman and the color red for the letters ab, 
a font family of Arial and the color blue for the the numbers 12 and a font family of Impact, 
the color green, and emphasized (in italics) for the numbers 34.  -->

	<script>
	document.write("<span style = 'color: red; font-family: times;'>ab </span>");
    document.write("<span style = 'color: blue; font-family: arial;'>12 </span>");
    document.write("<span style = 'color: green; font-family: impact; font-style: italic;'>34</span>");
	</script>
