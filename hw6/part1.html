a) round the floating-point number to the nearest integer

c) round the floating-point number to the nearest tenths position
d) round the floating-point number to the nearest hunderdths position

Your page should allow entering a floating-point number with at least 4 decimal positions.

	//I decided not to write extra functions for these calculations since they are so simple and self-explanatory
	function roundNumber() {
		var myRegEx = /^\d{0,9}(\.\d{4,})$/;
		var myNumber = parseFloat(document.getElementById("number").value);
		if (myNumber === undefined || isNaN(myNumber) || !myRegEx.test(myNumber)) {
			document.myform.output.value = "Invalid, please enter a number with at least 4 decimal places.";
		}
		else {
		document.myform.output.value = "The number you entered is " + myNumber
				+ "\nThe rounded integer is " + myNumber.toFixed(0)
				+ "\nThe square root is " + Math.sqrt(myNumber).toFixed(0)
				+ "\nRounded to the nearest tenth is " + myNumber.toFixed(1)
				+ "\nRounded to the nearest thousandth is "
				+ myNumber.toFixed(2);
		}
	}
</script>
