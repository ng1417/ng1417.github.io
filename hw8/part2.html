	<script>
		//Browser Support Code
		function ajaxFunction() {
			var ajaxRequest1, ajaxRequest2, ajaxRequest3; // The variable that makes Ajax possible!

			try {
				// Opera 8.0+, Firefox, Safari
				ajaxRequest1 = new XMLHttpRequest();

			} catch (e) {
				// Internet Explorer Browsers
				try {
					ajaxRequest1 = new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try {
						ajaxRequest1 = new ActiveXObject("Microsoft.XMLHTTP");
					} catch (e) {
						// Something went wrong
						alert("Your browser broke!");
						return false;
					}
				}
			}
			// function that will receive data sent from the server
			ajaxRequest1.onreadystatechange = function() {
				if (ajaxRequest1.readyState == 4) {
					document.myForm.time.value = ajaxRequest1.responseText;
				}
			}
			ajaxRequest1.open("GET", "time.php", true);
			ajaxRequest1.send(null);

			try {
				// Opera 8.0+, Firefox, Safari
				ajaxRequest2 = new XMLHttpRequest();
			} catch (e) {
				// Internet Explorer Browsers
				try {
					ajaxRequest2 = new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try {
						ajaxRequest2 = new ActiveXObject("Microsoft.XMLHTTP");
					} catch (e) {
						// Something went wrong
						alert("Your browser broke!");
						return false;
					}
				}
			}
			//function that will receive data sent from the server
			ajaxRequest2.onreadystatechange = function() {
				if (ajaxRequest2.readyState == 4) {
					document.myForm.time2.value = ajaxRequest2.responseText;
				}
			}
			ajaxRequest2.open("GET", "time2.php", true);
			ajaxRequest2.send(null);

			//third object to populate 3rd field
			try {
				// Opera 8.0+, Firefox, Safari
				ajaxRequest3 = new XMLHttpRequest();
			} catch (e) {
				// Internet Explorer Browsers
				try {
					ajaxRequest3 = new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try {
						ajaxRequest3 = new ActiveXObject("Microsoft.XMLHTTP");
					} catch (e) {
						// Something went wrong
						alert("Your browser broke!");
						return false;
					}
				}
			}
			// Create a function that will receive data sent from the server
			ajaxRequest3.onreadystatechange = function() {
				if (ajaxRequest3.readyState == 4) {
					document.myForm.time3.value = ajaxRequest3.responseText;
				}
			}
			ajaxRequest3.open("GET", "time3.php", true);
			ajaxRequest3.send(null);

		}
	</script>
